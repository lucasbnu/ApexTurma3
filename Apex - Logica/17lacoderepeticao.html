<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quantidadeVotos = 1;
        var voto;
        var votosLucas = 0;
        var votosEliab = 0;
        while (quantidadeVotos < 5){
            voto = prompt("Em quem vocÃª vota? Lucas ou Eliab")
            switch (voto) {
                case "Lucas":
                      votosLucas++;
                    break;

                case "Eliab":
                      votosEliab++;
                    break;
            
                default:
                    break;
            }
            quantidadeVotos++;
        }
        alert("Votos Eliab: "+votosEliab);
        alert("Votos Lucas: "+votosLucas)
    </script>
</head>

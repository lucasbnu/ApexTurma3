<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Pedir 2 numeros ao usuario
        // se o numero 1 for maior exibir
        // numero1 multiplicado pelo numero2
        //senao o numero1 dividido pelo numero2
        var numero1 = 1*prompt("Qual o numero1?");
        var numero2 = 1*prompt("Qual o numero2?");
        if (numero1 > numero2){
            document.write(numero1 + " X " + numero2 +"= ");
            document.write(numero1 * numero2);
        }else{
            document.write(numero1 + " / "+numero2 + "= ");
            document.write(numero1 / numero2)
        }
    </script>
</head>
<body>
    
</body>
</html>

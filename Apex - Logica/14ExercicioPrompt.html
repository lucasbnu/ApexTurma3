<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //d) Peça para o usuário informar três números.
        // em seguida exiba o menor deles.

        var numero1 = 1*prompt("Qual o primeiro numero?")
        var numero2 = 1*prompt("Qual o segundo numero?")
        if(numero1 == numero2){
            document.write(numero1 + numero2);
        }else{
            document.write(numero1 / numero2);
        }
    </script>
</head>
<body>
    
</body>
</html>

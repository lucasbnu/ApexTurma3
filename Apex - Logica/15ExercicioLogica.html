<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1 = 1*prompt("Qual o primeiro numero?")
        var numero2 = 1*prompt("Qual o segundo numero?")
        var numero3 = 1*prompt("Qual o terceiro numero?")
        
        if (numero1 < numero2){
            if (numero1 < numero3){
                document.write(numero1)
            } else{
                document.write(numero3)
            }
        }else{
            if (numero2 < numero3){
                document.write(numero2)
            } else{
                document.write(numero3)
            }  
        }
    </script>
</head>
<body>
    
</body>
</html>

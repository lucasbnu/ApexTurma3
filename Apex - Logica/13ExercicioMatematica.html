    <title>Document</title>
    <script> 
      var nota1 = 1*prompt("Qual a nota 1")
      var nota2 = 1*prompt("Qual a nota 2")
      var media = (nota1 + nota2)/2;
      if (media >= 7){
         document.write("Aprovado")
         document.write("<br>")
         document.write("Parabêns")
      }else if (media >= 5){
         document.write("Reprovado")
         document.write("<br>")
         document.write("Você está de recuperacao") 
      }else{
         document.write("Reprovado")
         document.write("<br>")
         document.write("Reprovou direto")
      }
      
    </script>

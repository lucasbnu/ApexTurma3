<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //O usuário irá informar o número da tabuada, 
    //em seguida realizar a tabuada daquele número.
    var numero = prompt("Qual tabuada você quer imprimir?");
    var limite = prompt("Qual o número de multiplicações?");
    var i = 1;
    while (i <= limite){
        document.write(numero + " X "+ i+"= ");
        document.write(numero * i+"<br>");
        i++;
    }
    </script>
</head>
<body>
    
</body>
</html>

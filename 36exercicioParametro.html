<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function calculo(n1, n2){
          return (n1 + n2) / 2;
       }
       function verificaSituacao(media){
            return media >= 7 ? "Você foi Aprovado" : "Você foi Reprovado";
       }

       function CalcularMedia(){
           var nota1 = 1 * document.getElementById("nota1").value;
           var nota2 = 1 * document.getElementById("nota2").value;
           var media = calculo(nota1,nota2);
           alert( verificaSituacao(media) );

       }
    </script>
</head>
<body>
    <form>
        <input type="number" placeholder="Nota 1" id="nota1">
        <input type="number" placeholder="Nota 2" id="nota2">
        <button onclick="CalcularMedia()">Calcular média</button>
    </form>
</body>
</html>
